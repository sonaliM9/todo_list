<form action="/add/" method="POST" align='center'>
    {% csrf_token %}
<input type="text" name="n1" placeholder="work" class="rounded col-lg-6 mt-4">
<button type="submit" class="rounded col-lg-6 mt-4 btn btn-info">Add</button>
<hr>
</form>
<table border="2" align="center" class="col-lg-5">
    <tr class="bg-warning">
        <th>Work</th>
        <th>Delete</th>
    </tr>
    {% for x in td %}
    <tr>
        <td>{{x.work}}</td>
        <td><a href="{% url 'delete' x.id %}">delete</a></td>
    </tr>
    {% endfor %}
</table>
